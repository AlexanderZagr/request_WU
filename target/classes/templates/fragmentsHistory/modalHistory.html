    <div th:fragment="delete(id,typeRequest)" class="modal fade" id="deleteBook" tabindex="-1" role="dialog" aria-labelledby="deleteBookTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteBookLongTitle">Удалить заявку</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Вы действительно хотите удалить заявку №"<th:block th:text="${id}"></th:block>"?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
                    <!--<button type="submit" th:form="${'delete'}" class="btn btn-danger" name="deleteBook">Да</button>-->
                    <!--Для заявок на смену реквизитов платежа-->
                    <form  th:if="${typeRequest == 'requestPayment'}"  th:action="@{/admin/deleteRequestChangePayment/{id}(id = ${id})}" method="post" th:id="${'delete'}" >
                        <button type="submit"  class="btn btn-danger" name="deleteBook">Да</button>
                    </form>
                    <!--Для заявок на лимит-->
                    <form  th:if="${typeRequest == 'requestLimit'}"  th:action="@{/admin/deleteRequestChangeLimit/{id}(id = ${id})}" method="post" th:id="${'delete'}" >
                        <button type="submit" class="btn btn-danger" name="deleteBook">Да</button>
                    </form>
                    <!--Для заявок на смену пароля-->
                    <form  th:if="${typeRequest == 'requestChangePass'}"  th:action="@{/admin/deleteRequestChangePass/{id}(id = ${id})}" method="post" th:id="${'delete'}" >
                        <button type="submit" class="btn btn-danger" name="deleteBook">Да</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
